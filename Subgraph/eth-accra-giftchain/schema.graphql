type User @entity(immutable: false) {
  id: Bytes!
  giftsCreated: [Gift!]! @derivedFrom(field: "creator")
}

type Gift @entity(immutable: false) {
  id: Bytes!
  giftID: Bytes!
  creator: User!
  token: Bytes!
  message: String!
  amount: BigInt!
  expiry: BigInt!
  timeCreated: BigInt!
  status: String!
  recipient: Bytes
  blockNumber: BigInt!
  blockTimestamp: BigInt!
  transactionHash: Bytes!
}

type GiftClaimed @entity(immutable: true) {
  id: Bytes!
  giftID: Bytes! # bytes32
  gift: Gift!
  recipient: Bytes! # address
  amount: BigInt! # uint256
  status: String! # string
  blockNumber: BigInt!
  blockTimestamp: BigInt!
  transactionHash: Bytes!
}

type GiftCreated @entity(immutable: true) {
  id: Bytes!
  giftID: Bytes! # bytes32
  creator: Bytes! # bytes32
  token: Bytes! # address
  message: String! # string
  amount: BigInt! # uint256
  expiry: BigInt! # uint256
  timeCreated: BigInt! # uint256
  status: String! # string
  blockNumber: BigInt!
  blockTimestamp: BigInt!
  transactionHash: Bytes!
}

type GiftReclaimed @entity(immutable: true) {
  id: Bytes!
  giftID: Bytes! # bytes32
  gift: Gift!
  recipient: Bytes! # address
  amount: BigInt! # uint256
  status: String! # string
  blockNumber: BigInt!
  blockTimestamp: BigInt!
  transactionHash: Bytes!
}